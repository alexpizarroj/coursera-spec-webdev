<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/masonry.pkgd.js"></script>
  <script src="js/imagesloaded.pkgd.js"></script>
  
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="assignment.css" rel="stylesheet">
  
  <script src="AnimalsData.js"></script>
  <script src="assignment.js"></script>
</head>

<body>
  <script id="category-list-template" type="text/x-handlebars-template">
    <ul class="nav nav-pills nav-stacked">
      {{#each category}}
      <li role="" class="animal-category-li{{#if @first}} active{{/if}}">
        <a class="animal-category" data-id="{{@index}}" href="#">{{name}}</a>
      </li>
      {{/each}}
    </ul>
  </script>
  
  <script id="category-content-template" type="text/x-handlebars-template">
    <div class="grid">
      <div class="grid-sizer"></div>
      {{#each animals}}
      <a data-id="{{@index}}" class="animal-specie" href="#">
        <div class="grid-item">
          <div class="preview-container">
            <img src="{{image2}}" class="preview-img"></img>
            <h3 class="preview-title">{{name}}</h3>
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </script>
  
  <script id="specie-detail-template" type="text/x-handlebars-template">
    <p><strong>Pictures</strong></p>
    <div class="row">
      <div class="col-xs-12">
        <a href="{{image1}}" target="_blank">
          <img src="{{image1}}" class="specie-img" alt="Picture #1 of the species"></img>
        </a>
      </div>
      <div class="col-xs-12">
        <a href="{{image2}}" target="_blank">
          <img src="{{image2}}" class="specie-img" alt="Picture #2 of the species"</img>
        </a>
      </div>
    </div>
    <p><strong>Description</strong></p>
    <div class="row">
      <div class="col-xs-12">
        <p class="text-justify">{{description}}</p>
      </div>
    </div>
  </script>
  
  <div class="modal fade" id="my-modal" tabindex="-1" role="dialog"
      aria-labelledby="my-modal-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="my-modal-label">Modal title</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="page-header text-center">
      <h1>
        Welcome to the Animal Kingdom!<br/>
        <small>... reference page</small>
      </h1>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <h2>Choose a category</h2>
        <div id="animal-categories"></div>
      </div>
      <div class="col-xs-12 col-sm-9">
        <h2>Pick a species</h2>
        <div id="category-content"></div>
      </div>
    </div>
  </div>
</body>
</html>
